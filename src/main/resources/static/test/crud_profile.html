<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BIT</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l">

    <link rel="stylesheet" crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="/public/css/styles.css">

    <script type="text/javascript">'use strict';</script>

</head>
<body class="d-flex flex-column h-100" >
<header>
    <!-- Fixed navbar -->
</header>

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#CRUDProfileUser">
    Registro 1
</button>

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#CRUDProfileCity">
    Registro 2
</button>

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#CRUDProfileStudy">
    Registro 3
</button>

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#CRUDProfileSkill">
    Registro 4
</button>

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#CRUDProfileLastModal">
    Registro 5
</button>


<div class="modal" id="CRUDProfileUser">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h4 class="modal-title">Perfil de Postulante</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <div class="modal-body">
              <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="70"
                  aria-valuemin="0" aria-valuemax="100" style="width:0%">
                  <span class="sr-only">0%</span>
                </div>
              </div>
                <form  class="form-floating">
                    <div class="mb-4">
                        <label for="inputName">Nombre:</label>
                        <input type="text" class="form-control" id="inputName" placeholder="Nombre">
                    </div>
                    <div class="mb-4">
                        <label for="inputLastName">Apellido:</label>
                        <input type="text" class="form-control" id="inputLastName" placeholder="Apellido">
                    </div>
                    <div class="mb-4">
                        <label for="inputBirthDate">Fecha Nacimiento:</label>
                        <input type="text" class="form-control" id="inputBirthDate" placeholder="Fecha Nacimiento">
                    </div>
                    <div class="form-group mb-4">
                       <label for="inputGenre">Genero:</label>
                       <select class="form-control" id="inputGenre">
                          <option>Hombre</option>
                          <option>Mujer</option>
                          <option>Otro</option>
                       </select>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="submit" class="btn btn-secondary" data-dismiss="modal">Siguiente</button>
            </div>

        </div>
    </div>
</div>

<div class="modal" id="CRUDProfileCity">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h4 class="modal-title">Perfil de Postulante</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <div class="modal-body">
              <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="70"
                  aria-valuemin="0" aria-valuemax="100" style="width:20%">
                  <span class="sr-only">0%</span>
                </div>
              </div>
                <form  class="form-floating">
                    <div class="form-group mb-4">
                       <label for="inputState">Provincia:</label>
                       <select class="form-control" id="inputState">
                          <option>Misiones</option>
                          <option>Corrientes</option>
                          <option>Chaco</option>
                       </select>
                    </div>
                    <div class="form-group mb-4">
                       <label for="inputCity">Ciudad:</label>
                       <select class="form-control" id="inputCity">
                          <option>Posadas</option>
                          <option>Ober√°</option>
                          <option>Puerto Rico</option>
                       </select>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="submit" class="btn btn-secondary" data-dismiss="modal">Siguiente</button>
            </div>

        </div>
    </div>
</div>

<div class="modal" id="CRUDProfileStudy">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h4 class="modal-title">Perfil de Postulante</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <div class="modal-body">
              <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="70"
                  aria-valuemin="0" aria-valuemax="100" style="width:40%">
                  <span class="sr-only">0%</span>
                </div>
              </div>
                <form  class="form-floating">
                  <div class="mb-4">
                      <label for="inputStudy">Estudios:</label>
                      <textarea class="form-control" rows="4" id="inputStudy"></textarea>
                  </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="submit" class="btn btn-secondary" data-dismiss="modal">Siguiente</button>
            </div>

        </div>
    </div>
</div>

<div class="modal" id="CRUDProfileSkill">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h4 class="modal-title">Perfil de Postulante</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <div class="modal-body">
              <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="70"
                  aria-valuemin="0" aria-valuemax="100" style="width:60%">
                  <span class="sr-only">0%</span>
                </div>
              </div>
                <form  class="form-floating">
                  <div class="mb-4">
                      <label for="inputSkill">Habilidades:</label>
                      <textarea class="form-control" rows="4" id="inputSkill"></textarea>
                  </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="submit" class="btn btn-secondary" data-dismiss="modal">Siguiente</button>
            </div>

        </div>
    </div>
</div>

<div class="modal" id="CRUDProfileLastModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
              <h4 class="modal-title">Perfil de Postulante</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <div class="modal-body">
              <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="70"
                  aria-valuemin="0" aria-valuemax="100" style="width:80%">
                  <span class="sr-only">0%</span>
                </div>
              </div>
                <form  class="form-floating">
                  <legend class="col-form-label col-sm-2 pt-0">Disponibilidad</legend>
                  <div class="mb-4">
                    <div class="form-check-inline">
                      <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" value="">Tiempo Completo
                      </label>
                    </div>
                    <div class="form-check-inline">
                      <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" value="">Medio Tiempo
                      </label>
                    </div>
                    <div class="form-check-inline">
                      <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" value="">Teletrabajo
                      </label>
                    </div>
                  </div>
                  <div class="mb-4">
                    <div class="form-check">
                      <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" value="">Inhabilitar Perfil Laboral
                      </label>
                    </div>
                  </div>
                  <div class="mb-4">
                    <input type="file" class="form-control-file border">
                  </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" data-dismiss="modal">Guardar Perfil</button>
            </div>

        </div>
    </div>
</div>



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>

    <script src="/public/js/scripts.js"></script>

</body>
</html>
