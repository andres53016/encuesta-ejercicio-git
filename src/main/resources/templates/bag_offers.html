<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<br th:replace="/fragments/head :: head"/>
<body>
<br th:replace="/fragments/bag_offers_header :: header"/>

<div class="container-fluid py-special" id="main">


            <div class="container mt-4 ">

                <div class="row" >


                    <div class="col-4 col-sm-4 col-md-2 col_a " align="center" >
                        <div class="container m-1 panel_news">
                            <p class=" h6">NOVEDADES</p>
                            <table>
                                <tr>
                                    <td><p class="news_content">NOVEDAD</p></td>
                                </tr>
                            </table>
                        </div>
                    </div>


                    <div class="col-8 col-sm-8 col-md-7  col_b" >
                        <div class="col">
                            <ul class="nav nav-pills nav-stacked anyClass">
                                <table>


                                    <tr th:id="'job_row_' +  ${job.id}" th:each="job: ${jobs}">
                                        <td>
                                            <div class="container mt-2 panel_offers">



                                                <p class="offers_title"  th:text="${job.title} ?: 'SIN TITULO'">JOB TITLE</p>
                                                <table>
                                                    <tr>
                                                        <td>
                                                            <p class="offers_text" th:text="${job.description}  ?: 'SIN DESCRIPCION'">JOB DESCRIPTION</p>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td>
                                                            <table class="tbl_offer_data" >
                                                                <tr >
                                                                    <td >
                                                                        <span class="offers_data_text" th:text="${job.fullTime} ? 'TIEMPO COMPLETO' : ''" >txt</span>
                                                                        <span class="offers_data_text" th:text="${job.partTime} ? 'MEDIO TIEMPO' : ''" >txt</span>
                                                                        <span class="offers_data_text" th:text="${job.homeWork} ? 'TRABAJO REMOTO' : ''" >txt</span>
                                                                        <span class="offers_data_text" th:text="${job.independent} ? 'INDEPENDIENTE' : ''" >txt</span>
                                                                        <span class="offers_data_text" th:text="${job.dependent} ? 'RELACION DE DEPENDENCIA' : ''" >txt</span>

                                                                    </td>
                                                                    <td>

                                                                    </td>
                                                                    <td rowspan="3" align="right">
                                                                        <!--<button class="btn btn-secondary">CONTACTAR</button>-->
                                                                        <a href="/postularme">
                                                                            <i class="bi bi-telephone-plus" data-toggle="tooltip" data-original-title="Postularme"></i>
                                                                        </A>
                                                                    </td>
                                                                </tr>
                                                                <tr>
<!-- + ${#dates.format(job.expiration, 'dd-MMM-yyyy')}-->

                                                                    <td>
                                                                        <p class="offers_data_text" th:text="'V&aacute;lida hasta ' + ${#temporals.day(job.expiration)} + '/' + ${#temporals.month(job.expiration)} + '/' + ${#temporals.year(job.expiration)}" >txt</p>
                                                                    </td>
                                                                    <td>
                                                                        <a href="/meinteresaestaofertadetrabajo">
                                                                            <i class="bi bi-hand-thumbs-up" data-toggle="tooltip" data-original-title="Me interesa"></i>
                                                                        </a>
                                                                    </td>
                                                                </tr>
                                                                <tr >

                                                                    <td>
                                                                        <p class="offers_data_text">
                                                                            <span th:text="${job.getInterestedUsersCount() > 0}  ? ${job.getInterestedUsersCount()} + ' persona'+(${job.getInterestedUsersCount() > 1} ? 's' : '') +' interesada'+(${job.getInterestedUsersCount() > 1} ? 's' : '') : '' ">## persona/s interesada/s</span>
                                                                            <span th:text="${job.getApplyUsersCount() > 0}  ? ${job.getApplyUsersCount()} + ' persona'+(${job.getApplyUsersCount() > 1} ? 's' : '') +' postulada'+(${job.getApplyUsersCount() > 1} ? 's' : '') : '' ">## persona/s postulada/s</span>

                                                                        </p>
                                                                    </td>
                                                                    <td></td>
                                                                </tr>
                                                            </table>
                                                        </td>
                                                </table>
                                            </div>
                                        </td>
                                    </tr>





                                </table>
                            </ul>
                        </div>
                    </div>


                    <div class="col-0 col-sm col-md-3 col_c " >
                        <table tbl_filter>
                            <tr>
                                <td>
                                    <form class="row">
                                        <table>
                                            <tr style="vertical-align: middle;">
                                            <td>
                                                <input type="text" class="form-control" id="txtSearch">
                                            </td>
                                            <td>
                                                <button type="submit" class="btn btn-primary">
                                                    <i class="bi bi-search"></i>
                                                </button>
                                            </td>
                                            </tr>
                                            <tr aria-colspan="2">
                                                <td>

                                                        <input type="checkbox" id="chkMyCity"  onclick="">
                                                        <label class="ml-2" >Mi ciudad</label>

                                                </td>
                                            </tr>
                                            <tr aria-colspan="2">
                                                <td>
                                                        <input type="checkbox"  id="chkFullTime">
                                                        <label class="ml-2">Full Time</label>
                                                </td>
                                            </tr>
                                            <tr aria-colspan="2">
                                                <td>
                                                        <input type="checkbox"  id="chkPartTime">
                                                        <label class="ml-2" >Medio Tiempo</label>
                                                </td>
                                            </tr>
                                            <tr aria-colspan="2">
                                                <td>
                                                        <input type="checkbox" id="chkHomeWorking">
                                                        <label class="ml-2" >Desde casa</label>
                                                </td>
                                            </tr>
                                        </table>




                                    </form>
                                </td>
                            </tr>


                        </table>
                        <table class="tbl_interests mt-5">
                            <tr>
                                <td>
                                    <div class="container  panel_contact">
                                        <p class="h6">MIS INTERESES</p>
                                        <table style="width: 100%;">



                                            <tr th:id="'interest_row_' +  ${interest.id}" th:each="interest: ${user.interestingJobs}">
                                                <td style="width: auto;" class="align-middle">
                                                    <p class="contact_content align-middle" th:text="${interest.title} ?: 'SIN TITULO'">JOB TITLE</p>
                                                </td>
                                                <td style="width: 40px;" class="align-middle">
                                                    <a class="align-middle" href="/asdadasdasdasdsad"><i class="bi bi-eye"></i></a>
                                                </td>
                                                <td style="width: 40px;" class="align-middle">
                                                    <a class="align-middle" href="/asdadasdasdasdsad"><i class="bi bi-trash"></i></a>
                                                </td>
                                            </tr>



                                        </table>
                                    </div>
                                </td>
                            </tr>

                        </table>
                    </div>
                </div>
            </div>




</div>

<br th:replace="/fragments/bag_footer :: footer"/>
<br th:replace="/fragments/javascript :: javascript"/>
</body>
</html>
